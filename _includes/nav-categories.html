{%- for _cat in site.blog-categories -%}
  	{%- assign _title = _cat.title -%}
  	{%- if _cat.url == page.url -%}
	  <li><a href="#" class="active">
	    <span class="icon fa-th">{{- _title -}}</span>
	  </a></li>
	{%- else -%}
	  <li><a href="{{- _cat.url | absolute_url -}}">
	    <span class="icon fa-th">{{- _title -}}</span>
	  </a></li>
	{%- endif -%}
{%- endfor -%}
