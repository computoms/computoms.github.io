<figure class="figure  figure--{{ include.position | default: 'center' }}">
  <img class="image {{include.position | default: 'centered'}}" src="{{ site.url }}/{{ include.image }}" alt="{{ include.alt | default: include.caption }}" 
  {% if include.width %}
  	width="{{ include.width }}"
  {% else %}
  	width="100%"
  {% endif %}

  {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
  {% if include.caption %}<figcaption class="caption"><sub>{{ include.caption }}</sub></figcaption>{% endif %}
</figure>
