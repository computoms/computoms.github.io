---
layout: default
---
{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
			</header>

		{% if page.image != blank %}
			<figure class="figure  figure--center">
			  <img class="image" src="{{ site.url }}/images/posts/{{ page.image }}" alt="{{ page.imagecaption | default: 'Post Image' }}" width="100%" height="auto">
			  {% if include.caption %}<figcaption class="caption"><sub>{{ page.imagecaption }}</sub></figcaption>{% endif %}
			</figure>
		{% endif %}
	    {{- content -}}
	  </div>
	</article>
</div>
