---
layout: default
---
<div id="header">
  <div class="top">
    {%- include logo.html -%}
    {% include nav-main.html nav-sub='nav-empty.html' %}
  </div>
  <div class="bottom">
    {%- include social_icons.html -%}
  </div>
</div>

<!-- Main -->
<div id="main">
	<!-- Page -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				{%- if page.subtitle -%}<p>{{- page.subtitle -}}</p>{%- endif -%}
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
